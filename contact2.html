<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact2.css" type="text/css">
    <title>Contact</title>
</head>
<body>
    <div class="contact-page">
        <div class="name">
            <label id="name-label" for="name"><b>Enter Your Name</b></label>
            <br>
            <input type="text" required placeholder="Enter your name" size="45px" style="border-radius:6px;">
        </div>
        <div class="email">
            <label id="email" for="email"><b>Enter Your Email Id</b></label>
            <br>
            <input type="text" required placeholder="abc@gmail.com" size="45px" style="border-radius:6px;">
        </div>
        <div class="text">
            <label id="text" for="text"><b>Your Message</b></label>
            <br>
            <textarea rows="15" cols="50"></textarea>
        </div>
        <div class="submit">
            <input type="button" value="Submit">
        </div>
        <button type="button">
            <a href="/profilecard.html">Back</a>
        </button>
    </div>
</body>
</html>
